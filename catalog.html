<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink</title>
    <link rel="icon" href="src/icon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="src/icon/favicon.svg" type="image/svg+xml" />
    <link rel="srcle-touch-icon" href="src/icon/180.png" type="image/png" />
    <link
      rel="manifest"
      href="src/icon/manifest.webmanifest"
      type="srclication/manifest+json"
    />
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="page__body page__catalog">
    <!-- svg[width=""height=""aria-label=""]>use[href="src/icon/img.svg#name"] -->
    <header class="main-header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list container">
            <li class="main-nav__item main-nav__logo">
              <div class="container">
                <a href="index.html" class="main-nav__logo-logo">
                  <svg width="74" height="23" aria-label="Pink">
                    <use href="src/icon/img.svg#pink-mobile"></use>
                  </svg>
                </a>
                <svg
                  width="23"
                  height="23"
                  class="main-nav__logo-toggle"
                  aria-label="Переключатель"
                >
                  <use href="src/icon/img.svg#burger"></use>
                </svg>
              </div>
            </li>
            <li class="main-nav__item">
              <a href="index.html" class="main-nav__link container">Главная</a>
            </li>
            <li class="main-nav__item">
              <a
                href="catalog.html"
                class="main-nav__link container main-nav__link--current"
              >
                Фотографии
              </a>
            </li>
            <li class="main-nav__item">
              <a href="form.html" class="main-nav__link container"> Конкурс </a>
            </li>
            <li class="main-nav__item">
              <a href="" class="main-nav__link container">HTML Academy</a>
            </li>
          </ul>
        </div>

        <section class="promo">
          <div class="container">
            <h2 class="promo__title">
              Фотографии<br />
              пользователей
            </h2>
          </div>
        </section>
      </nav>
    </header>
    <main class="page__main">
      <section class="photo-editing">
        <h2 class="photo-editing__title container">
          Затмите их всех!<br />
          Выкладывайте все, что накопилось в телефоне!
        </h2>
        <div class="photo-editing__wrapper">
          <div class="container">
            <img
              width="280"
              height="374"
              src="src/img/photo-editing/photo.webp"
              srcset="src/img/photo-editing/photo@2x.webp 2x"
              alt="Фото"
              class="photo-editing__img"
            />
            <form class="photo-editing__form" method="post" action="">
              <ul class="photo-editing__list">
                <li class="photo-editing__item photo-editing__item--current">
                  <svg
                    class="photo-editing__icon"
                    width="44"
                    height="44"
                    aria-label="Размер"
                  >
                    <use href="src/icon/img.svg#radius"></use>
                  </svg>
                  <div class="photo-editing__line">
                    <div
                      class="photo-editing__toggle"
                      tabindex="0"
                      style="left: 80%"
                      id="photo-editing__radius"
                    >
                      <output class="visually-hidden" name="radius"></output>
                      <span class="visually-hidden">Переключатель</span>
                    </div>
                  </div>
                </li>
                <li class="photo-editing__item">
                  <svg
                    class="photo-editing__icon"
                    width="48"
                    height="43"
                    aria-label="Насыщенность"
                  >
                    <use href="src/icon/img.svg#saturate"></use>
                  </svg>
                  <div class="photo-editing__line">
                    <div
                      class="photo-editing__toggle"
                      tabindex="0"
                      style="left: 20%"
                      id="photo-editing__saturate"
                    >
                      <output class="visually-hidden" name="saturate"></output>
                      <span class="visually-hidden">Переключатель</span>
                    </div>
                  </div>
                </li>
                <li class="photo-editing__item">
                  <svg
                    class="photo-editing__icon"
                    width="32"
                    height="32"
                    aria-label="Контраст"
                  >
                    <use href="src/icon/img.svg#contrast"></use>
                  </svg>
                  <div class="photo-editing__line">
                    <div
                      class="photo-editing__toggle"
                      tabindex="0"
                      style="left: 50%"
                      id="photo-editing__contrast"
                    >
                      <output class="visually-hidden" name="contrast"></output>
                      <span class="visually-hidden">Переключатель</span>
                    </div>
                  </div>
                </li>
              </ul>
              <button
                class="photo-editing__button button button--post"
                type="submit"
              >
                Запостить
              </button>
              <button
                class="photo-editing__button button button--cancel"
                type="reset"
              >
                Отмена
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="main-footer__wrapper container">
        <a href="index.html" class="main-footer__logo">
          <svg width="145" height="40">
            <use href="src/icon/img.svg#pink-tablet"></use>
          </svg>
        </a>
        <ul class="main-footer__list">
          <li class="main-footer__item">
            <a href="" class="main-footer__link">
              <svg width="18" height="14" aria-label="twitter">
                <use href="src/icon/img.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a href="" class="main-footer__link">
              <svg width="9" height="18" aria-label="facebook">
                <use href="src/icon/img.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a href="" class="main-footer__link">
              <svg width="15" height="13" aria-label="youtube">
                <use href="src/icon/img.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a href="" class="main-footer__copyright">
          Разработано
          <svg width="27" height="34" aria-label="html-academy">
            <use href="src/icon/img.svg#html-academy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="src/js/script.js"></script>
  </body>
</html>
